<div class="row mt-3 mb-3">
  <div class="col-sm-12">
    <button class="btn btn-success mr-3" (click)="onStartWork()">Start Work Day</button>
    <button class="btn btn-danger" (click)="onEndWork()">End Work Day</button>

  </div>
</div>

<div class="row">

    <app-first-five-orders *ngFor="let order of firstOrders" [orderNum]="order"></app-first-five-orders>


    <app-all-other-orders *ngFor="let order of restOrders" [orderNum]="order"></app-all-other-orders>

</div>
