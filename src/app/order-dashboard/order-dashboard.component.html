<div class="row no-gutters">

  <div class="col-sm-6">
    <button class="btn btn-success btn-block" (click)="onStartWork()">Start Work Day</button>
    </div>
  <div class="col-sm-6">
    <button class="btn btn-danger btn-block" (click)="onEndWork()">End Work Day</button>
  </div>
</div>

<div class="row mt-3">

    <app-first-five-orders *ngFor="let order of firstOrders" [orderNum]="order"></app-first-five-orders>


    <app-all-other-orders *ngFor="let order of restOrders" [orderNum]="order"></app-all-other-orders>

</div>
